name: Run Python Script

on:
  push:
    branches:
      - main # main 브랜치에 push할 때 실행

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run Script
        run: python script.py
